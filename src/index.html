<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="./js/sugar.min.js"></script>
    <script src="./js/jquery-2.1.1.min.js"></script>
    <script src="./js/jquery.highlight-4.js"></script>
    <script src="./js/shortcut.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>HEonNW - ドキュメント全文検索</title>
</head>
<body>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Config</h4>
            </div>
            <div class="modal-body">
                <div id="modal_initialize">
                    <div id="modal_please_wait">
                        <span hidden id="modal_loading_msg">インデックス作成中</span><br />
                        <img hidden id="modal_loading" src="./img/loading.gif" alt="インデックス作成中" /><br />
                    </div>
                    <label for="searchTarget"><span>Search Folder</span><input type="file" id="modal_searchTarget" style="display: none" nwdirectory /></label>
                    <input type="text" placeholder="No folder is selected" class="form-control" id="modal_searchTargetWrap">
                    <button id="modal_createIndex" class="btn btn-primary" style="display: none">インデックス作成</button><br />
                    <br /><br />
                </div>
            </div>
            <div class="modal-footer">
                <center><button type="button" class="btn btn-default" data-dismiss="modal">Close</button></center>
            </div>
        </div>
    </div>
</div>
<div hidden id="initialize">
    <div id="please_wait">
        <span hidden id="loading_msg">インデックス作成中</span><br />
        <img hidden id="loading" src="./img/loading.gif" alt="インデックス作成中" /><br />
    </div>
    <label for="searchTarget"><span>Search Folder</span><input type="file" id="searchTarget" style="display: none" nwdirectory /></label>
    <input type="text" placeholder="No folder is selected" class="form-control" id="searchTargetWrap">
    <button id="createIndex" class="btn btn-primary" style="display: none">インデックス作成</button><br />
    <br /><br />
</div>
<div class="background">
    <span class="glyphicon glyphicon-search" aria-hidden="false"></span>
</div>
<div id="toolbar">
    <button type="button" id="history_back" class="btn btn-default" aria-label="History Back" onclick="history.back();if(focusedResultLink != null)focusedResultLink.focus();">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </button>
    <button type="button" id="history_forward" class="btn btn-default" aria-label="History Forward" onclick=" history.forward();if(focusedResultLink != null)focusedResultLink.focus();">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </button>
</div>
<div id="grep_box">
    <div id="grep_form">
        <input type="text" id="keyword" placeholder="検索ワードを入力" autofocus="true"/>
        <button id="search" class="btn btn-default" aria-hidden="true">
            <span class="glyphicon glyphicon-search" aria-hidden="false"></span>
        </button>
        <button id="config" class="btn btn-default" aria-hidden="true" data-toggle="modal" data-target="#myModal" data-backdrop="static" >
            <span class="glyphicon glyphicon-cog" aria-hidden="false"></span>
        </button>
    </div>
    <iframe nwfaketop nwdisable id="result_box" src="./pages/result.html" type="text/html"
            name="result_box"></iframe>
</div>
<iframe nwfaketop nwdisable id="doc_box" type="text/html" name="doc_box"></iframe>

<script src="./js/util.js"></script>
<script src="./js/hyperestraier.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
